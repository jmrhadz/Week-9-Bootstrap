<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand active" href="index.html"aria-current="page">Rosengard Gallery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="submit.html">Submission Page</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
        
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://images.pexels.com/photos/9221301/pexels-photo-9221301.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block img-fluid mx-auto" alt="In a large room: a marble sculpture of three men standing and leaning on each other, a painting, possibly of waterlillies, and a person contemplating a bronze bust">
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/2372977/pexels-photo-2372977.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block img-fluid mx-auto" alt="Person standing in front of small photographs grouped in columns on a white wall">
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/220694/pexels-photo-220694.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block img-fluid mx-auto" alt="Person stands in front of large pointilist painting in a clean room with wooden floors">
            </div>
            <div class="carousel-item">
              <div class="container  mx-auto"><h2>Upcoming Shows</h2>
              <table class="table table-sm">
                <thead>
                <tr>
                    <th scope="col">Month</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Main Medium</th>
                    <th scope="col">Opening Reception</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">December</th>
                    <td>Tom Sawyer</td>
                    <td>Photography</td>
                    <td>Dec 2nd</td>
                </tr>
                <tr>
                    <th scope="row">January</th>
                    <td>**No</td>
                    <td>Show</td>
                    <td>Scheduled**</td>
                </tr>
                <tr>
                    <th scope="row">February</th>
                    <td>Mona Lisa</td>
                    <td>Sculpture</td>
                    <td>Feb 3rd</td>
                </tr>
                </tbody>
            </table>
            </div>
          </div>

          <button class="carousel-control-prev bg-medium" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon " aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next bg-medium" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon dark" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
      
      
        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script>
      const myCarouselElement = document.querySelector('#carousel')
      const carousel = new bootstrap.Carousel(myCarouselElement, {
        interval: 2000,
        wrap: false
      });
      console.log(carousel)
      </script>
</body>
</html>
