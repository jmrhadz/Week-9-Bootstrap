<html lang="en">
<head>

  </head>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Rosengard Gallery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="submit.html">Submission Page</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
       
        <form action="">
                <div class="container text-center"><h2>Submit your artworks for our April show:</h2>
                <div class="row">
                    <div class="input-group col-8">
                        <span class="input-group-text">Description of Artwork</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="input-group col-lg">
                        <span class="input-group-text">First and last name</span>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                    </div>
                    <div class="input-group col">
                        <div class="row">
                          <div class="col">
                            Please upload a sample image.
                          </div>
                          <div class="col">
                            <input type="file" class="form-control" id="inputGroupFile01">
                            <label class="input-group-text" for="inputGroupFile01">Upload</label>
                          </div>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="input-group col-md">
                            <span class="input-group-text">Email Address: </span>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="input-group col-md">
                            <span class="input-group-text">Instagram or Website:</span>
                            <input type="text" class="form-control" for="social" placeholder="@username or website.com">
                        </div>
                  
                </div>
            </div>
        </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
